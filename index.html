<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./dist/index.css">
</head>

<body>

  <main class="main">
    <div id="cont" class="cont">
      <form class="tri_cont_wrap" id="form">
        <div class="cont_top">
          <div class="cont_top_img_cont">
            <img src="./images/icon-star.svg" alt="#" class="cont_top_img">
          </div>
        </div>

        <div class="cont_mid">
          <h1 class="cont_mid_h1 fw700">How did we do?</h1>

          <h2 class="label_options_h2 fw400">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h2>

          <ul class="options_ul">
            <li class="options_li">
              <input type="radio" name="rating" id="option_1" autocomplete="off">
              <label for="option_1" class="options_label fw700" tabindex="0">1</label>
            </li>
            <li class="options_li">
              <input type="radio" name="rating" id="option_2" autocomplete="off">
              <label for="option_2" class="options_label fw700" tabindex="0">2</label>
            </li>
            <li class="options_li">
              <input type="radio" name="rating" id="option_3" autocomplete="off">
              <label for="option_3" class="options_label fw700" tabindex="0">3</label>
            </li>
            <li class="options_li">
              <input type="radio" name="rating" id="option_4" autocomplete="off">
              <label for="option_4" class="options_label fw700" tabindex="0">4</label>
            </li>
            <li class="options_li">
              <input type="radio" name="rating" id="option_5" autocomplete="off">
              <label for="option_5" class="options_label fw700" tabindex="0">5</label>
            </li>
          </ul>

        </div>

        <div class="cont_btm">
          <input type="submit" value="SUBMIT" class="cont_btm_btn fw700" id="submitBtn">
        </div>
      </form>
    </div>
    </div>

    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      <h2 class="attribution_h2">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Achigyus">Achigyus</a>.</h2>
    </div>
  </footer>


  <script src="./dist/index.js"></script>
</body>

</html>
